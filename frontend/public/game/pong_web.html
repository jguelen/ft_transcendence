<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Pong JS Canvas</title>
	<style>
		body {
			background: #222;
			color: #fff;
			margin: 0;
			padding: 0;
			font-family: Arial, Helvetica, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			min-height: 100vh;
		}
		h1 {
			margin-top: 32px;
			margin-bottom: 8px;
			font-size: 2em;
			letter-spacing: 2px;
		}
		#pong {
			background: #000;
			display: block;
			margin: 24px auto;
			box-shadow: 0 4px 24px #000a;
		}
		#score {
			margin: 0;
			font-size: 1.5em;
			letter-spacing: 2px;
		}
	</style>
</head>
<body>
	<h1>Pong JS</h1>
	<div id="score"> Team 1 &mdash; Team 2 </div>
	<div id="pong-config" style="margin-top: 24px; margin-bottom: 16px;">
		<button id="iaBtn">IA : OFF</button>
		<button id="localBtn">Local : ON</button>
		<button id="tournamentBtn">Tournoi : OFF</button>
		<button id="playerNbrBtn">4 joueurs : OFF</button>
		<button id="customModeBtn">Custom Mode : OFF</button>
		<button id="speedingModeBtn">Speeding Mode : OFF</button>
		<label for="iaDiff">Difficult√© IA :</label>
		<select id="iaDiff">
			<option value="0">Impossible</option>
			<option value="1">Hard</option>
			<option value="2">Medium</option>
			<option value="3">Easy</option>
			<option value="4">Joke</option>
		</select>
		<div style="margin-top:8px;">
			<input type="text" id="player1" placeholder="Joueur 1">
			<input type="text" id="player2" placeholder="Joueur 2" style="display:none;">
		</div>
		<button id="startBtn">START : OFF</button>
	</div>
	<canvas id="pong" width="800" height="600"></canvas>
	<script type="module" src="./image_loader.js"></script>
	<script type="module" src="./display_pong.js"></script>
</body>
