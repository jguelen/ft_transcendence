server {
    # Ã‰coute sur le port 443 pour les connexions SSL/TLS
    listen 443 ssl;
    server_name localhost;

    # Chemin vers tes certificats DANS le conteneur Docker
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Sert les fichiers statiques de ton application front-end
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    # === CONFIGURATION DES PROXIES API ===

    # 1. Redirige les appels vers le service d'authentification
    location /api/auth/ {
        proxy_pass http://auth_services:3001/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/users/ {
        proxy_pass http://user-service:3002/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
