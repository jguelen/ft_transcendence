<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pong JS Canvas</title>
    <style>
        body {
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 32px;
            margin-bottom: 8px;
            font-size: 2em;
            letter-spacing: 2px;
        }
        #pong {
            background: #000;
            display: block;
            margin: 24px auto;
            box-shadow: 0 4px 24px #000a;
        }
        #score {
            margin: 0;
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        /* Optionnel : centrer sur mobile */
        /* @media (max-width: 980px) {
            #pong {
                width: 95vw;
                height: 30vw;
            }
        } */
    </style>
</head>
<body>
    <h1>Pong JS</h1>
    <div id="score">Player 1: 0 &mdash; Player 2: 0</div>
    <canvas id="pong" width="800" height="600"></canvas>
    <script src="pong_web.js"></script>
</body>
